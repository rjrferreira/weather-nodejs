<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <section class="form-section">
    <div class="container">
      <h1 class="heading">Weather Info</h1>
      <form>
        <input type="text" placeholder="Search for a city" autofocus>
        <button type="submit">Submit</button>
        <span class="msg"></span>
      </form>
    </div>
  </section>
  <section class="updatable-section">
    <div class="container-table">
      <table class="cities">
        <thead>
          <tr>
            <th class="leftalign"><span>City Name</span></th>
            <th><span>Temperature</span></th>
            <th><span>Sunrise</span></th>
            <th><span>Sunset</span></th>
            <!--<th class="day-start" href="#"><a href="#">Day Start</a></th>
              <th class="day-end" href="#"><a href="#">Day End</a></th>-->
            </tr>
          </thead>
          <tbody>

          </tbody>
        </table>
      </div>
      <div class="container-graph">
        <!--  <ul class="cities"></ul> -->
        <div id="chartContainer" style="height: 300px; width: 100%;"></div>
      </div>
  </section>
  <footer class="page-footer">
  </footer>
</body>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.tablesorter/2.31.3/js/jquery.tablesorter.min.js"></script>
<script type="text/javascript" src="script.js"></script>
<script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
